<!DOCTYPE html>
<html lang = "en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FRance Web Page</title>
<style>
    body {
    /* Creates a vertical gradient starting from the left */
    background: linear-gradient(to right, #0055A4 33%, #FFFFFF 33%, #FFFFFF 66%, #EF4135 66%);
    /* Ensures the gradient covers the entire viewport height */
    height: 100vh;
    margin: 0; /* Removes default body margin */
  }
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      padding: 20px;
    }

    img {
      width: 300px;
      border-radius: 10px;
      display: block;
      margin-bottom: 10px;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Hide both sections initially */
    #hiddenContent, #rocBS {
      display: none;
      border: 1px solid #007bff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      background-color: #fff;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Smooth fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
    </head>
    <body>
      <img src="https://i.ibb.co/0RZZzpM6/image.png" alt="image"./>
      <h1>This is my second website</h1>
      <p>I will be adding more new features, but this is all I can provide.</p>
      <p>Welcome to France, this is where I show you some information about France's history</p>

        
    </body>
    </html>
